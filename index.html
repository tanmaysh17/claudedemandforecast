<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demand Forecasting App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Demand Forecasting Workbench</h1>
    <p class="subtitle">Upload your dataset, run EDA, benchmark multiple models, and generate a production-style forecast.</p>

    <section class="card">
      <h2>1) Data Input</h2>
      <label>CSV file</label>
      <input id="csvFile" type="file" accept=".csv" />

      <div class="grid two">
        <div>
          <label>Date column</label>
          <select id="dateColumn"></select>
        </div>
        <div>
          <label>Target column</label>
          <select id="targetColumn"></select>
        </div>
      </div>

      <div class="grid three">
        <div>
          <label>Forecast horizon</label>
          <input id="periods" type="number" min="1" max="365" value="30" />
        </div>
        <div>
          <label>Season length</label>
          <input id="seasonLength" type="number" min="1" max="60" value="7" />
        </div>
        <div>
          <label>Validation holdout</label>
          <input id="holdout" type="number" min="3" max="90" value="14" />
        </div>
      </div>

      <div class="grid two">
        <div>
          <label>Model strategy</label>
          <select id="modelSelect">
            <option value="auto">Auto-select best model (validation MAE)</option>
            <option value="holt">Holt linear trend</option>
            <option value="seasonal_naive">Seasonal naive</option>
            <option value="trend_seasonal">Trend + seasonal index</option>
          </select>
        </div>
        <div>
          <label>Missing value handling</label>
          <select id="missingStrategy">
            <option value="interpolate">Linear interpolation</option>
            <option value="forward">Forward fill</option>
          </select>
        </div>
      </div>

      <button id="runBtn">Run EDA + Forecast</button>
      <p id="error" class="error hidden"></p>
    </section>

    <section class="card hidden" id="edaSection">
      <h2>2) Data Quality & EDA</h2>
      <div id="kpiGrid" class="kpi-grid"></div>
    </section>

    <section class="card hidden" id="modelSection">
      <h2>3) Model Benchmark</h2>
      <p id="modelSummary"></p>
      <div class="table-wrap">
        <table id="modelTable">
          <thead>
            <tr><th>Model</th><th>MAE</th><th>RMSE</th><th>MAPE (%)</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

    <section class="card hidden" id="outputSection">
      <h2>4) Forecast Output</h2>
      <canvas id="forecastChart"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
