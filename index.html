<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demand Forecasting App</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Demand Forecasting</h1>
    <p class="subtitle">Upload historical demand CSV data to generate a forward forecast.</p>

    <section class="card">
      <label>CSV file with columns: <code>date</code>, <code>demand</code></label>
      <input id="csvFile" type="file" accept=".csv" />

      <label>Forecast horizon (days)</label>
      <input id="periods" type="number" min="1" max="365" value="14" />

      <button id="generateBtn">Generate Forecast</button>
      <p id="error" class="error hidden"></p>
    </section>

    <section class="card hidden" id="outputSection">
      <h2>Forecast Output</h2>
      <canvas id="forecastChart"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
